        <h2 class="wrapper-sub-title">A Infinity Scroll Plugin</h2>
        <p>A really simple infinite scroll plugin that loads more data as the user scrolls down and displays a custom message after all content has been rendered.</p>
    </div>

    <div id="element"></div>

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="dist/infinityScroll.min.js"></script>

    <script>
        const config = {
                type : "html",
                data : "load.html",
                loadListClass : "is-load-list",
                renderInit : 2,
                scrollEndMessage : "read all contents!",
            }
        $('#element').infinityScroll(config)
    </script>
